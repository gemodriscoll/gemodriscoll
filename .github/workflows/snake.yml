name: Generate Cute Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: gemodriscoll
          outputs: |
            dist/github-snake.svg
            dist/github-snake-light.svg?palette=github-light&color_snake=#E79798&color_dots=#F4CFC7,#FFBE98,#FFB988,#E79798,#C8CD8C
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#FFB988&color_dots=#3D3A35,#5C5248,#8B7A68,#C8CD8C,#FFBE98

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
